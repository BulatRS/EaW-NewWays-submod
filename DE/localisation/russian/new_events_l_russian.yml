 grifonstone.1.t: "Дедушка Графф отправляется в Грифинхейм."
 grifonstone.1.d: "Был обычный день в Грифонстоуне, солнце светило ярко, а вокруг было так же пусто, за исключением ветхих зданий, коим уже вероятно больше лет чем самому Дедушке Граффу. Этот полуразрушенный пейзаж уже серьёзно остачертел Джильде и она думала о том, как же это поскорее исправить, несомненно распространение дружбы позволит это исправить, но это будет не быстро. После нескольких часов раздумий Джильде пришла в голову интересная мыслишка:"Дедушка Графф! Он же представитель всего Грифонстоуна и обладает каким-то, пусть и слабым авторитетом! Если я смогу его убедить в необходимости востановления и впоследствие модернизации Грифонстоуна, то он сможет привлеч к этому некоторое кол-во грифонов и возможно, на что я очень надеюсь, профинансирует это!". После этого, более не раздумывая она побежала к Дедушке Граффу, чтобы реализовать задуманное. Когда она пришла к Дедушке Граффу он сидел и скурпулёзно пересчитывал битсы, её резкий приход, сопровождаемый громким толчком двери и последующим ударом двери о стену, не на шутку испугал Дедушку Граффа, но когда он увидел Джильду он произнёс следующее:"Фух! Это ты. Зачем так резко то входить? Я вон из-за тебя со счёту сбился.", а Джильда почти не слушая его сказала:"Дедушка Графф! Не устал ли ты от этого полуразрушенного и ветхого вида за окном и от ветхости собственного дома? Я вот устала и хочу это изменить! И в этом мне нужна твоя помощь!". Графф ответил незамедлительно:"Нет, нет, нет, я не устал от этого видаи прочего что ты сказала, это всё в порядке, в нашем грифонстоунском порядке, а если тебе что-то не нравится, то ты и меняй, ты и трудись, а я, как тот кого всё устраивает, не желаю горбатиться над тем, что мне нужно!". "Но Дедушка Графф! Разве вы взаправду не хотите чтобы у нас всё стало лучше?!", "Да у нас всё лучшее во всей Грифонии! Наш город - столица всего прогресса и культуры Грифонии! Всё здесь по заветам Гровера I и его потомков!" - возмутился Графф. "Да, по данным, что устарели очень, очень давно, ныне же от их наследия ничего не осталось, всё это необходимо востанавить из руин и вернуть им былой облик, дабы сохранить при себе честь называть себя хранителями наследия Гровера I!"  "Да где же сейчас лучше?! После потери идола, всё погрузилось в хаос! Нам повезло ещё, что мы так хорошо сохранились!"   "Ах так! Чтоб ты знал, нынче вся Грифония кроме нас оправилась от потери идола, а новой столицей Империи и всей Грифонии стал Грифинхейм!"   "Как так? Не может быть! Знаешь, если ты так хочешь мне доказать всё это, то давай покажи свой Грифинхейм! Если там вправду лучше, то я так и быть помогу тебе, а если нет, то ты дашь мне обещание больше не тревожить меня по подобным вопросам и дашь две третьи всех своих битсов."  "Идёт!" - завершила сим ответом разговор Джильда. "
 grifonstone.1.a: " "Ну чтож, мы едем в Грифинхейм!" "